<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- link do CDN Bootstrap --> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="components/loader.js"></script>
  <script src="components/cenoura.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
      *{
          background-color: #0B6138;
          font-family: Courier New, monospace;
          text-align: center;
          color: white;
      }
      #calc{
          background-color: grey;
          border: grey;
          color: black;
      }
      .form-control{
          background-color: #A4A4A4;
      }
  </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Calculadora de triângulos</h1><br>
                <h4>Insira os valores dos 3 lados de um triângulo: </h4> <br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>LADO 1:</label>
                    <input class="form-control" id="valor1" type="number">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>LADO 2:</label>
                    <input class="form-control" id="valor2" type="number">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>LADO 3:</label>
                    <input class="form-control" id="valor3" type="number">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="calc">Calcular</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <h4>Tipo do triângulo: </h4>
                    <input class="form-control" id="result" type="text" readonly>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
